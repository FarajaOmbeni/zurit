<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="InfyBonus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .error_body {
            height: 100vh;
            width: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .error_container {
            max-width: 600px;
        }

        .error_heading {
            font-size: 160px;
            font-weight: 900;
            letter-spacing: 10px;
            background: linear-gradient(90deg, #6b3594 38%, #c49a6c 53%, #8d5ba6 65%);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        @media (max-width: 540px) {
            .error_heading {
                font-size: 120px;
                letter-spacing: 5px;
            }
        }

        .error_message {
            font-size: 24px;
            color: #6b3594;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error_paragraph {
            font-size: 18px;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        .error_btn {
            display: inline-block;
            background-color: #c49a6c;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            border: none;
        }

        .error_btn:hover {
            background-color: #8d5ba6;
        }
    </style>
</head>
<body>
<div class="error_body">
    <div class="error_container">
        <h1 class="error_heading">500</h1>
        <h2 class="error_message">Sorry, Something went wrong</h2>
        <p class="error_paragraph">Please try again later or return to the homepage.</p>
        <a href="/" class="error_btn">Back to Home Page</a>
    </div>
</div>
</body>
</html>
